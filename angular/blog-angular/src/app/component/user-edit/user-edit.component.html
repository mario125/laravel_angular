<div class="col-md-12 mt-3">
    <h1>{{title}}</h1>
    <p>
        modificar datos de usuario
    </p>
    <hr>

    <!--formulario de ajustes-->


    <form #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre no es valido..</small>
        </div>
        <div div class="form-group">
            <label for="name">Apellidos</label>
            <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z]+">
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">El apellido no es valido..</small>
        </div>
        <div div class="form-group">
            <label for="name">Email</label>
            <input type="text" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">Email invalido..</small>
        </div>
        <!--<div div class="form-group">
            <label for="name">Password</label>
            <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">Password invalido..</small>
        </div>-->
        <div div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <textarea [froalaEditor] name="description" class="form-control" #description="ngModel" [(ngModel)]="user.description"></textarea>
        </div>

        <div div class="form-group">
            <label for="image">Avatar</label>
            <angular-file-uploader #fileUpload1 [config]="afuConfig" [resetUpload]=resetVar (ApiResponse)="AvatarUpload($event)">
            </angular-file-uploader>
        </div>



        <input type="submit" value="Guardar" class="btn btn-success" [disabled]="userEditForm.invalid">

    </form>


</div>
